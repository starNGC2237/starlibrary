<script>
    //中文的日期
    function startTime(){
        var today=new Date();
        var year=today.getFullYear();
        var month=today.getMonth()+1;
        var day=today.getDate();
        var hours=today.getHours();
        var minutes=today.getMinutes();
        var seconds=today.getSeconds();// add a zero in front of numbers<10
        minutes=checkTime(minutes);
        seconds=checkTime(seconds);
        $("#time").html(year+"年"+month+"月"+day+"日"+hours+":"+minutes+":"+seconds);
        setInterval("startTime()",1000)
    }
    function checkTime(i){
        if (i<10) {
            i="0" + i;
        }
        return i;
    }
    
    //加载在这里！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
    $(document).ready(function(){
        setInterval("startTime()",1000);
        weeks();
        checkCookie("userName");
    });
    //这里是检查登录情况！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
    function checkCookie(cname){
        var user = getCookie(cname);
        var nickName=getCookie("nickName");
        if (user != "") {
            document.getElementById('loginCookie_check').innerHTML=nickName;
            document.getElementById('loginCookie_check').href="https://starlibrary.online/user/message.html";
        }else{
            document.getElementById('loginCookie_check').href="https://starlibrary.online/user/login.html";
        }
    }
    function weeks(){
        var today=new Date();
        var first_day=first(today);
        var first_mouth=first_day.getMonth()+1;
        first_mouth=checkTime(first_mouth);
        var first_date=first_day.getDate();
        first_date=checkTime(first_date);
        var last_day=last(today);
        var last_mouth=last_day.getMonth()+1;
        last_mouth=checkTime(last_mouth);
        var last_date=last_day.getDate();
        last_date=checkTime(last_date);
        document.getElementById('first').innerHTML="本周("+first_mouth+"."+first_date+"~"+last_mouth+"."+last_date+")开馆音乐：";
        document.getElementById('last').innerHTML="本周("+first_mouth+"."+first_date+"~"+last_mouth+"."+last_date+")闭馆音乐：";
    }
    function first(today){
        var week = today.getDay();
        if(week==0){
            week=7;
        }
        today.setDate(today.getDate()-week+1);
        return today;
    }
    function last(today){
        var week = today.getDay();
        if(week==0){
        week=7;
        }
        today.setDate(today.getDate()-week+7);
        return today;
    }
</script>
<!--超时js-->
<script>
    var lastTime = new Date().getTime();
        var currentTime = new Date().getTime();
        var timeOut = 20* 60 * 1000; //设置超时时间： 20分

        $(function(){
            /* 鼠标移动事件 */
            $(document).mouseover(function(){
                lastTime = new Date().getTime(); //更新操作时间

            });
        });

        function testTime(){
            currentTime = new Date().getTime(); //更新当前时间
            if(currentTime - lastTime > timeOut){ //判断是否超时
                window.location.href="https://starlibrary.online/timeout.html"
            }
        }

        /* 定时器  间隔1秒检测是否长时间未操作页面  */
        window.setInterval(testTime, 1000);
</script>
<script>
    function click_num(){
        if($("#add").val()==0&&$("#reduce").val()!=0){
            $.ajax({
                type:"get",
                dataType:"json",
                url:"https://starlibrary.online/penghao/book/revise",
                data:{
                    type:0,
                    bookName:getCookie("KKey"),
                    bookNumber:$("#reduce").val()
                },
                success:function(result){
                    if (result.status==200) {
                        console.log(result);
                        alert(result.msg);
                        $(".user_borrow").css("display","none");
                        window.location.href="https://starlibrary.online/books/bookResult.html" 
                    }else if(result.status==404){
                        alert(result.msg);
                    }else{
                        alert("系统错误！错误码："+result);
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown){
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                }
            })  
        }else if($("#add").val()!=0&&$("#reduce").val()==0){
            $.ajax({
                type:"get",
                dataType:"json",
                url:"https://starlibrary.online/penghao/book/revise",
                data:{
                    type:1,
                    bookName:getCookie("KKey"),
                    bookNumber:$("#add").val()
                },
                success:function(result){
                    if (result.status==200){
                        alert(result.msg);
                        $(".user_borrow").css("display","none");
                        window.location.href="https://starlibrary.online/books/bookResult.html"
                    }else if(result.status==404){
                        alert(result.msg);
                    }else{
                        alert("系统错误！错误码："+result);
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown){
                    console.log(XMLHttpRequest.status);
                    console.log(XMLHttpRequest.readyState);
                    console.log(textStatus);
                }
            })  
        }else{
            alert("请检查您的输入，增加与减少之中应有一个为0！")
        }
        
    }
    //改数量,开弹窗
    function number_change(){
        $(".user_borrow").css("display","flex");
    }
    //关闭弹窗
    function close_inf(){
        $(".user_borrow").css("display","none"); 
    }
    $.ajax({
        type:"get",
        dataType:"json",
        url:"https://starlibrary.online/penghao/book/reimage",
        data:{
            bookName:getCookie("KKey")
        },
        success:function(response){
            $("#show").css("background-image","url("+response.data.src+")");
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            console.log(XMLHttpRequest.status);
            console.log(XMLHttpRequest.readyState);
            console.log(textStatus);
        }
    });
    //设置所有floor
    $.ajax({
        type:"get",
        dataType:"json",
        url:"https://starlibrary.online/penghao/manager/floor2",
        success:function(result){
            if (result.status==200) {
                for(var i=0;i<result.data.list.length;i++){
                    $("#bookPlace").append("<option value='"+result.data.list[i].floor+"'>"+result.data.list[i].floor+"</option>");
                }
                aft();
            }else if(result.status==404){
                alert(result.msg);
            }else{
                alert("系统错误！错误码："+result);
            }
        },
        error : function(XMLHttpRequest, textStatus, errorThrown){
            console.log(XMLHttpRequest.status);
            console.log(XMLHttpRequest.readyState);
            console.log(textStatus);
        }
    })
    function aft(){
        $.ajax({
            type:"get",
            dataType:"json",
            url:"https://starlibrary.online/penghao/book/querybook2",
            data:{
                bookName:getCookie("KKey")
            },
            success:function(response){
                console.log(response);
                $("#bookName").append(""+response.data.bookName);
                $("#bookAuthor").append(""+response.data.bookAuthor);
                $("#bookPublish").append(""+response.data.bookPublish);
                $("#publishTime").append(""+response.data.publishTime);
                $("#bookNumber").append(""+response.data.bookNumber);
                $("#bookPage").append(""+response.data.bookPage);
                $("#bookIntroduction").append(""+response.data.bookIntroduction);
                $("#bookPlace").val(response.data.bookPlace.substr(0,2));
                $("#bookPlacePlus").val(response.data.bookPlace.slice(2));
                $("#type").append(""+response.data.type);
            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                console.log(XMLHttpRequest.status);
                console.log(XMLHttpRequest.readyState);
                console.log(textStatus);
            }
        })
    }
    
    
</script>
